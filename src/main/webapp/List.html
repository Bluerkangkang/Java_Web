<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        h1{
            text-align: center;
        }

        #labellist{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Complete the label!</h1>
    <div id="labellist">
        <form action="ListServlet" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Please input your name">
            <br>
            <br>
            <label for="age">age:</label>
            <input type="text" name="age" id="age" placeholder="Please input your age">
            <br>
            <br>
            <label for="sex">sexual:</label>
            <select name="sex" id="sex">
                <option value="male">♂</option>
                <option value="female">♀</option>
                <option value="helicopter">武装直升机</option>
            </select>
            <br>
            <br>
            <label for="hobby">hobby</label>
            <br>

            <div id="hobby">
                <input type="checkbox" value="basketball">篮球
                <input type="checkbox" value="football">足球
                <input type="checkbox" value="pingpong">乒乓球
                <input type="checkbox" value="badminton">羽毛球
            </div>

            <br>
            <input type="submit" value="Submit">
        </form>
        <script>
        </script>
    </div>
</body>
</html>
