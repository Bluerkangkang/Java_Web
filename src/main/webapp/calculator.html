<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="number_1" placeholder="input the first number">
    <select id="op">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    <input type="text" id="number_2" placeholder="input the second number">

</body>
</html>
